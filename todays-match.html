<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/tinderSlider.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>

    <header class="header-wrap shadow-2 py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div></div>
                <div class="d-flex">
                    <div class="me-4">
                        <a href="search.html">
                            <i class="ri-search-line"></i>
                        </a>
                    </div>
                    <div>
                        <a href="notification.html">
                            <i class="ri-notification-line"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Main Content Start  -->
                <div class="main-content mt-3">
                    <!-- Main Slider  -->
                    <div class="tinder">
                        <div class="tinder--status">
                            <i class="fa fa-remove"></i>
                            <i class="fa fa-heart"></i>
                        </div>

                        <div class="tinder--cards">
                            <!-- For Background  -->
                            <div class="tinder--card">
                                <div class="slider-card-image position-relative"
                                    style="background-image: url('assets/images/user/1.png');">
                                    <span class="slider-card-location">
                                        <i class="ri-map-pin-2-line"></i> Orlando, USA
                                    </span>
                                    <span class="spotlight">Spotlight</span>

                                </div>
                                <div class="card-info">
                                    <div class="d-flex justify-content-between w-100">
                                        <div>
                                            <a class="card-url" href="user-profile.html">
                                                <h3 id="card-name">Ayesha Aermin</h3>
                                            </a>
                                            <p id="married-status">Never Married</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Main Slider End -->
                </div>
                <!-- Footer Menu Start  -->
                <div class="footer-bg">
                    <section class="footer-wrap rounded-pill p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="">
                                <div class="menu-item active">
                                    <i class="ri-calendar-todo-line"></i>
                                </div>
                            </a>
                            <a href="">
                                <div class="menu-item">
                                    <i class="ri-heart-3-line"></i>
                                </div>
                            </a>
                            <a href="">
                                <div class="menu-item">
                                    <i class="ri-pulse-line"></i>
                                </div>
                            </a>
                            <a href="">
                                <div class="menu-item">
                                    <i class="ri-send-plane-line"></i>
                                </div>
                            </a>
                            <a href="">
                                <div class="menu-item">
                                    <i class="ri-user-line"></i>
                                </div>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/hammer.min.js"></script>
    <script src="assets/js/tinderSlider.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
