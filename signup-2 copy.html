<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>
    <div class="auth-wrap">
        <div class="auth-form container">
            <form class="row g-3 px-3 d-flex justify-content-between flex-column h-100vh align-items-center">
                <div>
                    <h3 class="auth-title text-center pt-5">
                        Become one
                        of Many!
                    </h3>
                </div>
                <div class="col-12 position-relative">
                    <input type="text" placeholder="Username" class="auth-input" id="">
                    <img src="assets/images/icon/user.svg" width="23" height="23" alt="">
                </div>
                <div class="col-12 position-relative">
                    <input type="email" placeholder="Email" class="auth-input" id="">
                    <img src="assets/images/icon/email.svg" width="23" height="23" alt="">
                </div>
                <div class="col-12 position-relative">
                    <input type="password" placeholder="Password" class="auth-input" id="">
                    <img src="assets/images/icon/lock.svg" width="23" height="23" alt="">
                </div>
                <div class="col-12 position-relative">
                    <input type="password" placeholder="Confirm Password" class="auth-input" id="">
                    <img src="assets/images/icon/lock.svg" width="23" height="23" alt="">
                </div>

                <div class="col-12 text-center my-5">
                    <button type="submit" class="auth-btn">Register</button>
                </div>
                <div class="col-12 text-center mb-5">
                    <p>Already have an account ? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
