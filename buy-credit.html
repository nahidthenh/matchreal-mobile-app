<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>

    <header class="header-wrap shadow-2 py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button id="back-button">
                        <img src="assets/images/icon/arrow-back.svg" alt="">
                    </button>
                </div>
                <div class="d-flex">
                    <div class="me-4">
                        <a href="search.html">
                            <i class="ri-search-line"></i>
                        </a>
                    </div>
                    <div>
                        <a href="notification.html">
                            <i class="ri-notification-line"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Main Content Start  -->
                <div class="main-content mt-3">
                    <div class="credit-balance d-flex align-items-center">
                        <div>
                            <img src="assets/images/icon/coins.svg" alt="">
                        </div>
                        <div class="ms-3">
                            <h1>5120</h1>
                            <p>Credit balance</p>
                        </div>
                    </div>

                    <div class="credit-package-wrap">
                        <div class="single-credit-package">
                            <div class="header">
                                <p>1000 Credits</p>
                            </div>
                            <div class="body">
                                <h1>$ <span>6.99</span></h1>
                                <p>0.00 USD</p>
                                <p>Save 0.00 USD</p>
                                <button class="package-select-btn" type="button">Select</button>
                            </div>
                        </div>
                        <div class="single-credit-package" style="background: rgb(235, 88, 115,33%);;">
                            <div class="header">
                                <p>2000 Credits</p>
                            </div>
                            <div class="body">
                                <h1>$ <span>9.99</span></h1>
                                <p>0.00 USD</p>
                                <p>Save 2.00 USD</p>
                                <button class="package-select-btn" type="button">Select</button>
                            </div>
                        </div>
                        <div class="single-credit-package" style="background: rgb(235, 88, 115,14%);">
                            <div class="header">
                                <p>3000 Credits</p>
                            </div>
                            <div class="body">
                                <h1>$ <span>19.99</span></h1>
                                <p>0.00 USD</p>
                                <p>Save 5.00 USD</p>
                                <button class="package-select-btn" type="button">Select</button>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- Footer Menu Start  -->
                <div class="footer-bg">
                    <section class="footer-wrap rounded-pill p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="todays-match.html">
                                <div class="menu-item">
                                    <i class="ri-calendar-todo-line"></i>
                                </div>
                            </a>
                            <a href="my-match.html">
                                <div class="menu-item">
                                    <i class="ri-heart-3-line"></i>
                                </div>
                            </a>
                            <a href="activity.html">
                                <div class="menu-item">
                                    <i class="ri-pulse-line"></i>
                                </div>
                            </a>
                            <a href="message.html">
                                <div class="menu-item">
                                    <i class="ri-send-plane-line"></i>
                                </div>
                            </a>
                            <a href="dashboard.html">
                                <div class="menu-item active">
                                    <i class="ri-user-line"></i>
                                </div>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- Arrow Back -->
    <script>
        const backButton = document.getElementById("back-button");

        backButton.addEventListener("click", function () {
            history.back();
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.credit-package-wrap').slick({
                dots: true,
                arrows: false,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });
        });
    </script>
</body>

</html>
