<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>
    <div class="auth-wrap">
        <div class="auth-form container">
            <form class="row g-3 px-3 d-flex justify-content-between flex-column h-100vh align-items-center">
                <div>
                    <h3 class="auth-title text-center pt-5">
                        Register
                    </h3>
                </div>
                <div class="col-12 d-flex align-items-center flex-column">
                    <!-- i'm  -->
                    <div class="mb-4 text-center">
                        <label class="im-title" for="im">I'm</label>
                        <div class="center-align">
                            <input type="radio" name="size" id="size_1" value="small" checked="">
                            <label class="label man" for="size_1">
                                <span class="blueBg">
                                    <img src="assets/images/icon/boy.svg" alt="" width="84" height="84">
                                </span>
                                Man
                            </label>

                            <input class="ms-2" type="radio" name="size" id="size_2" value="small">
                            <label class="label woman" for="size_2">
                                <span class="blueBg">
                                    <img src="assets/images/icon/woman.svg" alt="" width="84" height="84">
                                </span>
                                Woman
                            </label>
                        </div>
                    </div>

                    <!-- Intersted  -->

                    <div class="text-center">
                        <label class="im-title" for="im">Interested in</label>
                        <div class="center-align">
                            <input type="radio" name="size-2" id="size_3" value="small" checked="">
                            <label class="label man" for="size_3">
                                <span class="blueBg">
                                    <img src="assets/images/icon/boy.svg" alt="" width="84" height="84">
                                </span>
                                Man
                            </label>

                            <input class="ms-2" type="radio" name="size-2" id="size_4" value="small">
                            <label class="label woman" for="size_4">
                                <span class="blueBg">
                                    <img src="assets/images/icon/woman.svg" alt="" width="84" height="84">
                                </span>
                                Woman
                            </label>
                        </div>
                    </div>

                </div>
                <div class="col-12 text-center mb-5">
                    <a href="signup-2.html" class="auth-btn d-block text-center">Next</a>
                    <!-- <button type="submit" class="auth-btn">Next</button> -->
                </div>
            </form>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
