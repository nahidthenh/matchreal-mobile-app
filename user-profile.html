<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>

    <!-- Main Content Start  -->
    <div class="main-content">
        <div class="user-photo-slider-container">
            <div class="layout">
                <button id="back-button">
                    <img src="assets/images/icon/arrow-back.svg" alt="">
                </button>
                <ul class="slider">
                    <li>
                        <div class="img-slider" style="background-image: url(assets/images/user/1.png);"
                            data-img="assets/images/user/1.png"></div>
                    </li>
                    <li>
                        <div class="img-slider" style="background-image: url(assets/images/user/2.png);"
                            data-img="assets/images/user/2.png"></div>
                    </li>
                    <li>
                        <div class="img-slider" style="background-image: url(assets/images/user/3.png);"
                            data-img="assets/images/user/3.png"></div>
                    </li>
                    <li>
                        <div class="img-slider" style="background-image: url(assets/images/user/4.png);"
                            data-img="assets/images/user/4.png"></div>
                    </li>
                    <li>
                        <div class="img-slider" style="background-image: url(assets/images/user/5.png);"
                            data-img="assets/images/user/5.png"></div>
                    </li>
                    <li>
                        <div class="img-slider" style="background-image: url(assets/images/user/6.png);"
                            data-img="assets/images/user/6.png"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="user-profile-info-wrap">
            <div class="container">
                <div class="header">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>Shaan Megh</h3>
                            <p>
                                <i class="ri-user-location-fill"></i>
                                New-York, 25km.
                            </p>
                        </div>
                        <div>
                            <div class="single-skill">
                                <div class="circlechart" data-percentage="60">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center rounded-4 user-interact">
                        <div>
                            <button tabindex="0"><img src="assets/images/icon/slider/send-credit.svg" alt=""></button>
                        </div>
                        <div>
                            <a href="message.html" tabindex="0">
                                <button>
                                    <img src="assets/images/icon/slider/message.svg" alt="">
                                </button>
                            </a>
                        </div>
                        <div>
                            <button tabindex="0"><img src="assets/images/icon/slider/love.svg" alt=""></button>
                        </div>
                        <div>
                            <button tabindex="0"><img src="assets/images/icon/slider/send-gift.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="user-tag-pills">
                        <p>34 Year</p>
                        <p>Bengali</p>
                        <p>Never Married</p>
                        <p>5ft 6inch</p>
                        <p>Muslim</p>
                    </div>
                    <div class="user-bio rounded-4 p-2 mt-3">
                        <p>
                            Take a quick look at our starting guide where we easily explain how to use our interface
                            icons, download, use CSS, switch styles, and more! We listen to you. Have you had any
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Footer Menu Start  -->
    <div class="footer-bg">
        <section class="footer-wrap rounded-pill p-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="todays-match.html">
                    <div class="menu-item">
                        <i class="ri-calendar-todo-line"></i>
                    </div>
                </a>
                <a href="my-match.html">
                    <div class="menu-item">
                        <i class="ri-heart-3-line"></i>
                    </div>
                </a>
                <a href="activity.html">
                    <div class="menu-item">
                        <i class="ri-pulse-line"></i>
                    </div>
                </a>
                <a href="message.html">
                    <div class="menu-item">
                        <i class="ri-send-plane-line"></i>
                    </div>
                </a>
                <a href="dashboard.html">
                    <div class="menu-item">
                        <i class="ri-user-line"></i>
                    </div>
                </a>
            </div>
        </section>
    </div>


    <!-- ==== Script File ==== -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <script src="assets/js/circle.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- Arrow Back -->
    <script>
        const backButton = document.getElementById("back-button");

        backButton.addEventListener("click", function () {
            history.back();
        });
    </script>

    <!-- User Slider  -->
    <script>
        $('.slider').slick({
            dots: true,
            infinite: false,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            arrows: false,
            customPaging: function (slick, index) {
                var targetImage = slick.$slides.eq(index).find('div').data('img');
                return '<img src=" ' + targetImage + ' " />';
            }
        });
    </script>
</body>

</html>
