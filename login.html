<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>
    <div class="auth-wrap container">
        <h3 class="auth-title text-center py-5">
            Login
        </h3>
        <div class="auth-form">
            <form class="row g-3 px-3">
                <div class="col-12 position-relative">
                    <input type="email" placeholder="Email" class="auth-input" id="">
                    <img src="assets/images/icon/user.svg" width="23" height="23" alt="">
                </div>
                <div class="col-12 position-relative">
                    <input type="password" placeholder="Password" class="auth-input" id="">
                    <img src="assets/images/icon/lock.svg" width="23" height="23" alt="">
                </div>
                <div class="row pt-5">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label" for="">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-6 text-end me-0 pe-0">
                        <a href="forgote-pws.html">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <div class="col-12 text-center my-5">
                    <a class="auth-btn d-block" href="todays-match.html">Sign In</a>
                    <!-- <button type="submit" class="auth-btn">Sign in</button> -->
                </div>
                <div class="col-12 text-center mb-5">
                    <p>Don't have an account ? <a href="signup.html">Create</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
