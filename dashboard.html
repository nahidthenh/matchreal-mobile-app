<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Matchreal Mobile App.</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <!-- Preloader  -->
    <div id="preloader">
        <div class="preloader-circle"></div>
    </div>


    <!-- Main Content Start  -->
    <div class="main-content">
        <!-- Main Slider  -->
        <div class="dashboard-wrap">
            <div class="dashboard-header" style="background-image: url(assets/images/user/4.png);">
                <a href="edit-profile.html">
                    <div class="edit-profile">
                        <i class="ri-pencil-line"></i>
                    </div>
                </a>
                <div class="dashboard-user-info text-center my-4">
                    <div class="dashboard-user-dp" style="background-image: url('assets/images/user/4.png');"></div>
                    <h3>Shaan Megh.</h3>
                    <p>
                        <i class="ri-user-location-fill"></i>
                        Orlando, USA
                    </p>
                </div>
            </div>
            <div class="dashboard-widget">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="dashboard-inner-widget p-3">
                                <ul>
                                    <li><a href="connection.html"><img src="assets/images/icon/dashboard/heart.svg"
                                                alt="">
                                            Connection</a></li>
                                    <li><a href="connection.html"><img src="assets/images/icon/dashboard/eye.svg"
                                                alt="">
                                            Visitors</a></li>
                                    <li><a href="connection.html"><img src="assets/images/icon/dashboard/star.svg"
                                                alt="">
                                            Favourites</a></li>
                                    <li><a href="connection.html"><img
                                                src="assets/images/icon/dashboard/social-network.svg" alt="">
                                            Liked me</a></li>
                                </ul>
                            </div>
                            <div class="dashboard-inner-widget p-3">
                                <ul>
                                    <li><a href="referrals.html"><img src="assets/images/icon/dashboard/chess-queen.svg"
                                                alt="">
                                            Premium</a></li>
                                    <li><a href="referrals.html"><img src="assets/images/icon/dashboard/link.svg"
                                                alt="">
                                            Referrals</a></li>
                                    <li><a href="settings.html"><img src="assets/images/icon/dashboard/settings.svg"
                                                alt="">
                                            Settings</a></li>
                                    <li><a href="settings.html"><img src="assets/images/icon/dashboard/coins.svg"
                                                alt="">
                                            Buy credit</a></li>
                                </ul>
                            </div>
                            <div class="log-out-btn-wrap">
                                <button>logout</button>
                            </div>
                        </div>
                        <!-- Main Slider End -->
                    </div>
                </div>
            </div>
            <!-- Footer Menu Start  -->
            <div class="container">
                <div class="footer-bg">
                    <section class="footer-wrap rounded-pill p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="todays-match.html">
                                <div class="menu-item">
                                    <i class="ri-calendar-todo-line"></i>
                                </div>
                            </a>
                            <a href="my-match.html">
                                <div class="menu-item">
                                    <i class="ri-heart-3-line"></i>
                                </div>
                            </a>
                            <a href="activity.html">
                                <div class="menu-item">
                                    <i class="ri-pulse-line"></i>
                                </div>
                            </a>
                            <a href="message.html">
                                <div class="menu-item">
                                    <i class="ri-send-plane-line"></i>
                                </div>
                            </a>
                            <a href="dashboard.html">
                                <div class="menu-item active">
                                    <i class="ri-user-line"></i>
                                </div>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
